<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message welcome-message">Welcome to the chatbot! Please select one of the following options:</div>
                <div class="message">1. Employee</div>
                <div class="message">2. Attendance</div>
                <div class="message">3. Leave Management</div>
                <div class="message">4. Performance</div>
                <div class="message">5. Reports</div>
            </div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your choice...">
                <button onclick="processUserChoice()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
