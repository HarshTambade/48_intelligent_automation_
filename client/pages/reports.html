<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Information Management</title>

  <style>
 .reporting-analytics {
  margin-top: 30px;
}

.reporting-analytics h2 {
  color: #3498db;
  margin-bottom: 20px;
  font-size: 24px;
}

#reportForm {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  color: #333;
  margin-bottom: 5px;
}

input[type="date"],
select {
  width: calc(50% - 10px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-top: 5px;
  font-size: 16px;
}

input[type="checkbox"] {
  margin-right: 5px;
}

button[type="submit"] {
  background-color: #3498db; /* Updated button color */
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 12px 24px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 10px;
  font-size: 18px;
}

button[type="submit"]:hover {
  background-color: #1e87d6; /* Darker shade on hover */
}

.analytics-section {
  margin-top: 30px;
}

.analytics-section h3 {
  color: #3498db;
  margin-bottom: 10px;
  font-size: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 12px;
  text-align: left;
}

table th {
  background-color: #f2f2f2;
  font-size: 18px;
  font-weight: bold;
}
  </style>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="menu-icon">&#9776;</label>

<nav class="navbar">
    <div class="navbar-logo">
        <img src="/client/assests/logo.png" alt="HRCONNEX Logo">
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="../index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="employee.html" class="nav-link">Employees</a>
      </li>
      <li class="nav-item">
        <a href="attendance.html" class="nav-link">Attendance</a>
      </li>
      <li class="nav-item">
        <a href="leave.html" class="nav-link">Leave Management</a>
      </li>
      <li class="nav-item">
        <a href="performance.html" class="nav-link">Performance</a>
      </li>
      <li class="nav-item">
        <a href="salary.html" class="nav-link">Salary</a>
      </li>
      <li class="nav-item">
        <a href="reports.html" class="nav-link">Reports</a>
      </li>
    </ul>
  </nav>

<section class="reporting-analytics">
  <h2>HR Reports and Analytics</h2>
  
  <form id="reportForm">
    <div class="form-group">
      <label for="reportType">Select Report Type:</label>
      <select id="reportType" name="reportType">
        <option value="attendance">Employee Attendance Report</option>
        <option value="leave">Leave Summary Report</option>
        <option value="performance">Performance Evaluation Report</option>
        <option value="payroll">Payroll Report</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="dateRange">Select Date Range:</label>
      <input type="date" id="startDate" name="startDate">
      <span>to</span>
      <input type="date" id="endDate" name="endDate">
    </div>
    
    <div class="form-group">
      <label for="departments">Select Departments:</label>
      <input type="checkbox" id="department1" name="department" value="sales">
      <label for="department1">Sales</label>
      <input type="checkbox" id="department2" name="department" value="marketing">
      <label for="department2">Marketing</label>
      <!-- Add more departments as needed -->
    </div>
    
    <button type="submit">Generate Report</button>
  </form>
  
  <div class="analytics-section">
    <h3>Employee Attendance Trends</h3>
    <canvas id="attendanceChart"></canvas>
    
    <h3>Leave Summary</h3>
    <table>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Leave Type</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add leave summary data dynamically here -->
      </tbody>
    </table>
    
    <!-- Add more analytics components as needed -->
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
