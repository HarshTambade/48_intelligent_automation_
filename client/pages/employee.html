      display: none;

      left: 0;

      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);

    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<div class="container">
  <header class="page-header">
    <h1>Employee Information Management</h1>
    <p>Manage detailed information about employees.</p>
  </header>

  <section class="employee-details">
    <h2>Existing Employees</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Dynamically populate employee details here -->
      </tbody>
    </table>
  </section>

  <section class="employee-form">
    <h2>Add New Employee</h2>
    <form id="employeeForm">
      <div class="form-group">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <!-- Add more fields for additional employee details -->
      <button type="button" id="addEmployeeBtn" class="btn-submit">Add Employee</button>
    </form>
  </section>
</div>

<div class="modal" id="editModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Employee</h2>
    <form id="editEmployeeForm">
      <div class="form-group">
        <label for="editFirstName">First Name:</label>
        <input type="text" id="editFirstName" name="editFirstName" required>
      </div>
      <div class="form-group">
        <label for="editLastName">Last Name:</label>
        <input type="text" id="editLastName" name="editLastName" required>
      </div>
      <div class="form-group">
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="editEmail" required>
      </div>
      <div class="form-group">
        <label for="editPhone">Phone:</label>
        <input type="tel" id="editPhone" name="editPhone" required>
      </div>
      <!-- Add more fields for additional employee details -->
      <button type="button" id="saveEditBtn" class="btn-submit">Save Changes</button>
    </form>
  </div>
</div>

<!-- Adding a canvas for the chart -->
<canvas id="employeeChart"></canvas>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-auth-domain",
    databaseURL
: "your-database-url",
    projectId: "your-project-id",
    storageBucket: "your-storage-bucket",
    messagingSenderId: "your-sender-id",
    appId: "your-app-id",
    measurementId: "your-measurement-id"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();

  const employeeTableBody = document.getElementById('employeeTableBody');
  const editModal = document.getElementById('editModal');
  const editEmployeeForm = document.getElementById('editEmployeeForm');

  // Function to open edit modal and populate form with employee data
  function openEditModal(employeeId, employeeData) {
    editEmployeeForm.editFirstName.value = employeeData.firstName;
    editEmployeeForm.editLastName.value = employeeData.lastName;
    editEmployeeForm.editEmail.value = employeeData.email;
    editEmployeeForm.editPhone.value = employeeData.phone;
    editModal.style.display = 'block';

    // Save changes to database when save button is clicked
    document.getElementById('saveEditBtn').addEventListener('click', () => {
      const updatedEmployeeData = {
        firstName: editEmployeeForm.editFirstName.value,
        lastName: editEmployeeForm.editLastName.value,
        email: editEmployeeForm.editEmail.value,
        phone: editEmployeeForm.editPhone.value
      };

      db.ref('employees/' + employeeId).update(updatedEmployeeData)
        .then(() => {
          console.log('Employee details updated successfully.');
          editModal.style.display = 'none';
        })
        .catch(error => {
          console.error('Error updating employee details:', error);
        });
    });
  }

  // Close the edit modal when the close button or outside modal is clicked
  window.onclick = function(event) {
    if (event.target == editModal) {
      editModal.style.display = "none";
    }
  }

  // Retrieving data and populating the table
  db.ref('employees').on('value', snapshot => {
    employeeTableBody.innerHTML = '';
    snapshot.forEach(childSnapshot => {
      const employeeId = childSnapshot.key;
      const employeeData = childSnapshot.val();
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${employeeId}</td>
        <td>${employeeData.firstName}</td>
        <td>${employeeData.lastName}</td>
        <td>${employeeData.email}</td>
        <td>${employeeData.phone}</td>
        <td>
          <button class="editBtn" data-id="${employeeId}">Edit</button>
          <button class="deleteBtn" data-id="${employeeId}">Delete</button>
        </td>
      `;
      employeeTableBody.appendChild(row);
    });
  });

  // Adding new employee
  const addEmployeeBtn = document.getElementById('addEmployeeBtn');
  addEmployeeBtn.addEventListener('click', () => {
    const employeeId = document.getElementById('employeeId').value;
    const email = document.getElementById('email').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const phone = document.getElementById('phone').value;

    db.ref('employees/' + employeeId).set({
      email: email,
      firstName: firstName,
      lastName: lastName,
      phone: phone
    }).then(() => {
      console.log('Employee added successfully.');
      // You can perform additional actions here, like clearing the form
    }).catch(error => {
      console.error('Error adding employee:', error);
      // Handle error appropriately
    });
  });

  // Edit and delete employee
  employeeTableBody.addEventListener('click', event => {
    if (event.target.classList.contains('editBtn')) {
      const employeeId = event.target.getAttribute('data-id');
      db.ref('employees/' + employeeId).once('value')
        .then(snapshot => {
          const employeeData = snapshot.val();
          openEditModal(employeeId, employeeData);
        })
        .catch(error => {
          console.error('Error fetching employee details:', error);
        });
    } else if (event.target.classList.contains('deleteBtn')) {
      const employeeId = event.target.getAttribute('data-id');
      if (confirm('Are you sure you want to delete this employee?')) {
        db.ref('employees/' + employeeId).remove()
          .then(() => {
            console.log('Employee deleted successfully.');
          })
          .catch(error => {
            console.error('Error deleting employee:', error);
          });
      }
    }
  });
</script>
