<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Information Management</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Global Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h2 {
  color: #3498db;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  color: #2c3e50;
}

input[type="month"],
select {
  width: calc(100% - 10px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-top: 5px;
}

button[type="submit"] {
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 10px;
}

button[type="submit"]:hover {
  background-color: #3498db;
}

.salary-slip-details {
  border: 1px solid #ccc;
  padding: 20px;
  border-radius: 5px;
  margin-top: 20px;
}
  </style>
</head>
<body>

<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="menu-icon">&#9776;</label>

<nav class="navbar">
    <div class="navbar-logo">
      <img src="/assests/logo.png" alt="HRCONNEX Logo">
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="../index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="/pages/employee.html" class="nav-link">Employees</a>
      </li>
      <li class="nav-item">
        <a href="/pages/attendance.html" class="nav-link">Attendance</a>
      </li>
      <li class="nav-item">
        <a href="/pages/leave.html" class="nav-link">Leave Management</a>
      </li>
      <li class="nav-item">
        <a href="/pages/performance.html" class="nav-link">Performance</a>
      </li>
      <li class="nav-item">
        <a href="/pages/salary.html" class="nav-link">Salary</a>
      </li>
      <li class="nav-item">
        <a href="/pages/reports.html" class="nav-link">Reports</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content Section -->
<div class="container">
    <section class="salary-slip">
      <h2>Generate Salary Slip</h2>
      
      <!-- Salary Slip Generation Form -->
      <form id="salaryForm">
        <div class="form-group">
          <label for="employeeName">Select Employee:</label>
          <select id="employeeName" name="employeeName">
            <!-- Employee options will be dynamically populated -->
            <option value="employee1">Employee 1</option>
            <option value="employee2">Employee 2</option>
            <!-- Add more options for each employee -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="salaryMonth">Select Month:</label>
          <input type="month" id="salaryMonth" name="salaryMonth">
        </div>
        
        <button type="submit">Generate Salary Slip</button>
      </form>
      
      <!-- Display Generated Salary Slip -->
      <div id="salarySlip" class="salary-slip-details">
        <!-- Salary slip details will be dynamically displayed here -->
      </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
