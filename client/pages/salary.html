<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Salary Slip</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Global Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h2 {
  color: #3498db;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  color: #2c3e50;
}

input[type="month"],
select {
  width: calc(100% - 10px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-top: 5px;
}

button[type="submit"] {
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 7px;
  padding: 10px 0px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 10px;
}

button[type="submit"]:hover {
  background-color: #2980b9;
}

.salary-slip-details {
  border: 1px solid #ccc;
  padding: 50px;
  border-radius: 5px;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}
  </style>
</head>
<body>

<input type="checkbox" id="menu-toggle">
<label for="menu-toggle" class="menu-icon">&#9776;</label>

<nav class="navbar">
    <div class="navbar-logo">
      <img src="/assests/logo.png" alt="HRCONNEX Logo">
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="../index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="/pages/employee.html" class="nav-link">Employees</a>
      </li>
      <li class="nav-item">
        <a href="/pages/attendance.html" class="nav-link">Attendance</a>
      </li>
      <li class="nav-item">
        <a href="/pages/leave.html" class="nav-link">Leave Management</a>
      </li>
      <li class="nav-item">
        <a href="/pages/performance.html" class="nav-link">Performance</a>
      </li>
      <li class="nav-item">
        <a href="/pages/salary.html" class="nav-link">Salary</a>
      </li>
      <li class="nav-item">
        <a href="/pages/reports.html" class="nav-link">Reports</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content Section -->
<div class="container">
    <section class="salary-slip">
      <h2>Generate Salary Slip</h2>
      
      <!-- Salary Slip Generation Form -->
      <form id="salaryForm">
        <div class="form-group">
          <label for="employeeId">Select Employee ID:</label>
          <select id="employeeId" name="employeeId">
            <!-- Employee ID options will be dynamically populated -->
            <option value="emp1">Employee 1</option>
            <option value="emp2">Employee 2</option>
            <!-- Add more options for each employee -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="salaryMonth">Select Month:</label>
          <input type="month" id="salaryMonth" name="salaryMonth">
        </div>
        
        <!-- Table for Overtime, Work, and Comp Off -->
        <table id="compOffTable">
          <thead>
            <tr>
              <th>Overtime</th>
              <th>Work</th>
              <th>Comp Off</th>
            </tr>
          </thead>
          <tbody>
            <!-- Comp Off data will be displayed dynamically here -->
            <tr>
              <td>10 hours</td>
              <td>160 hours</td>
              <td>5 days</td>
            </tr>
            <!-- Add more rows for each employee if needed -->
          </tbody>
        </table>
        
        <div class="form-group">
          <label for="salaryAmount">Enter Salary Amount:</label>
          <input type="number" id="salaryAmount" name="salaryAmount" placeholder="Enter salary amount...">
        </div>

        <!-- Generate Salary Slip Button -->
        <button type="submit">Generate Salary Slip</button>
      </form>
      
      <!-- Display Generated Salary Slip -->
      <div id="salarySlip" class="salary-slip-details">
        <!-- Salary slip details will be dynamically displayed here -->
        <h3>Salary Slip</h3>
        <p>Employee ID: <span id="empId"></span></p>
        <p>Month: <span id="month"></span></p>
        <p>Amount: <span id="amount"></span></p>
      </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
