<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        /* Basic styling for elements */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center; /* Vertically center the content */
            justify-content: center; /* Horizontally center the content */
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #or-separator {
            text-align: center;
            margin-top: 20px;
        }

        /* Style for the image */
        #image-container {
            flex: 0 0 50%; /* Take up half of the available space */
            height: 100vh; /* Set height to 100% of the viewport height */
            overflow: hidden; /* Hide overflow if the image is larger than viewport */
        }

        #image-container img {
            width: 100%;
            height: 100%; /* Set image height to 100% of its container (viewport) */
            object-fit: cover; /* Cover the entire container while maintaining aspect ratio */
        }

        #form-container {
            flex: 0 0 50%; /* Take up half of the available space */
            padding-left: 20px; /* Add some space between image and form */
        }

        @media (max-width: 768px) {
            /* Adjust layout for smaller screens */
            body {
                flex-direction: column; /* Stack items vertically on smaller screens */
            }

            #image-container,
            #form-container {
                flex: 100%; /* Take up full width on smaller screens */
                padding-left: 0; /* Remove padding on smaller screens */
                height: auto; /* Reset height to auto on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="/client/image/img1.png" alt="Your Image">
    </div>

    <div id="form-container">
        <header>
            <h1>HRCONNEX</h1>
            <p>Hi, there!</p>
            <p>Welcome to HRCONNEX</p>
        </header>

        <main>
            <h2>Designation</h2>
            <label for="designation">XYZ</label>

            <h2>User name</h2>
            <input type="text" id="username" placeholder="Enter username">

            <h2>Email Id</h2>
            <input type="email" id="email" placeholder="Enter email address">

            <h2>Password (min 8 Character)</h2>
            <input type="password" id="password" placeholder="Enter password">

            <div>
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the Terms & Conditions.</label>
            </div>

            <button id="register">Register</button>

        </main>
    </div>
</body>
</html>
